version: '3.8'

services:
  # Container A: Backend + AI
  ancile-backend:
    build: ./backend
    container_name: ancile-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis-lock
      - DATABASE_URL=postgresql://user:password@db:5432/ancile
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      - redis-lock
      - db
    volumes:
      - ./backend:/app

  # Container C: Redis (Inventory Lock)
  redis-lock:
    image: redis:6.2-alpine
    container_name: ancile-redis
    ports:
      - "6379:6379"

  # Container B: Microsite (Next.js) - Placeholder for Phase 2/Frontend
  # ancile-microsite:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"

  # Development Database (Postgres)
  db:
    image: postgres:13-alpine
    container_name: ancile-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ancile
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
